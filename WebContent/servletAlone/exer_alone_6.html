<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer_alone_6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<style>
    #show {
        padding-top: 10px;
    }
</style>
<script>
    // 전체 출력
    $(document).ready(function(){

        $.ajax ({
            url : '/WebProject/allStudent',
            dataType : 'json',
            success : function(res){

                let sTable = $('<table />').attr('border', '1');
                sTable.append(addTitle());

                for(let i = 0; i < res.length; i++){
                    
                    let sTr = $('<tr />');
                    let updateBtn = $('<button onclick = "updateStudent'+i+'" >').html('수정');
                    let deleteBtn = $('<button onclick = "deleteStudent'+i+'" >').html('삭제');

                    sTr.append(
                        $('<td />').append($('<input type = "number" disabled id = "studentCode'+i+'" />').val(res[i].studentCode)),
                        $('<td />').append($('<input type = "text" id = "studentName'+i+'" />').val(res[i].studentName)),
                        $('<td />').append($('<input type = "number" id = "studnetGrade'+i+'" />').val(res[i].studnetGrade)),
                        $('<td />').append($('<input type = "number" id = "studnetClass'+i+'" />').val(res[i].studnetClass)),
                        $('<td />').append($('<input type = "text" id = "studnetGender'+i+'" />').val(res[i].studnetGender))
                    );

                    sTable.append(sTr);
                }
                $('#show').append(sTable);
            },
            error : function(err){
                console.log(err);
            }
        });
    });

    // 테이블 제목
    function addTitle (){

        let sTitle = $('<tr />');
        sTitle.append(
            $('<th />').html('학생 코드'),
            $('<th />').html('학생 이름'),
            $('<th />').html('학생 학년'),
            $('<th />').html('학생 반'),
            $('<th />').html('학생 성별'),
            $('<th />').html('수정'),
            $('<th />').html('삭제')
        );
        
        return sTitle;
    }

    // 제출
    function submit(){

        let co = document.getElementsByName('studnetCode')[0].value;
        let na = document.getElementsByName('studnetName')[0].value;
        let gr = document.getElementsByName('studnetGrade')[0].value;
        let cl = document.getElementsByName('studnetClass')[0].value;
        let ge = document.getElementsByName('studnetGender')[0].value;

        let data = {

            'studentCode' : co,
            'studnetName' : na,
            'studnetGrade' : gr,
            'studnetClass' : cl,
            'studnetGender' : ge
        };

        $.ajax({
            url : '/WebProject/updateStudent',
            data : data,
            dataType : 'json',
            type : 'post',
            success : function(){
                alert('수정')
                location.reload();
            },
            error : function(err){
                console.log(err);
            }
        });
    }

    // 수정
    function updateStudent(){

        let data = {

        };

        $.ajax({
            url : '/WebProject/updateStudent',
            data : data,
            dataType : 'json',
            type : 'post',
            success : function(){
                alert('수정')
                location.reload();
            },
            error : function(err){
                console.log(err);
            }
        });
    }

    // 삭제
    function deleteStudent(){

        let data = {  };

        $.ajax({
            url : '/WebProject/deleteStudent',
            data : data,
            dataType : 'json',
            type : 'post',
            success : function(){
                alert('수정')
                location.reload();
            },
            error : function(err){
                console.log(err);
            }
        });
    }
    
</script>

<body>
    <table border="1">
        <caption>학생 등록</caption>
        <tr>
            <td>학생 번호</td>
            <td><input type="number" name="studentCode" max = "200"></td>
        </tr>
        <tr>
            <td>학생 이름</td>
            <td><input type="text" name="studentName"></td>
        </tr>
        <tr>
            <td>학년</td>
            <td><input type="number" name="studentGrade"></td>
        </tr>
        <tr>
            <td>반</td>
            <td><input type="number" name="studentClass"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <input type="radio" value = "M" checked = "checked" name="studentGender">남
                <input type="radio" value = "W" name="studentGender">여
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" onclick="submit()" value="등록">
                <input type="reset" value="취소">
            </th>
        </tr>
    </table>
    <div id="show"></div>
</body>

</html>
