        .content {

<body>
    <p>
        <button class="btn1">클릭1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">클릭2</button>
    </p>
    <p>내용2</p>

    <input type="text" name="firstName" value="kildong">
    <input type="number" name="age" value="10">
    <button id="btn3">추가</button>
    <p id="show"></p>

    <script>
        $("#btn3").click(function () {

            let fname = $('input[type="text"]').val();
            let age = $('input[type="number"]').val();
            let btn = $('<button />').html('Del');

            let sp = $('<span />').html(fname + ', ' + age);

            sp.on({
                mouseover: function () {
                    $(this).css({
                        'background-color' : 'black',
                        'color' : 'white'
                    })
                },
                mouseout: function(){
                    $(this).css({
                        'background-color' : 'white',
                        'color' : 'black'
                    })
                }
            });

            btn.click(function () {
                $(this).parent().remove();
            });

            $('p#show').append(
                $('<div />')
                .append(sp)
                .append(btn)
            );
        });

        $('.btn1').click(function () {
            $('p:contains(내용1)').html('Hello');
        });

        $('.btn2').on('click', function () {
            $(this).parent()
                .next()
                .css('color', 'red')
                .attr('id', 'content2')
                .addClass('content');
        });

        $('p:eq(1)').on({
            mouseover: function () {
                $(this).css({
                    'background-color': 'aqua',
                    'font-size': '30px'
                })
            },
            mouseout: function () {
                $(this).css({
                    'background-color': '',
                    'font-size': '15px'
                })
            }
        });
    </script>
