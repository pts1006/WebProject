<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select2_1.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <!--이게 없으면 제이쿼리를 못 쓴다-->
    <script>
        $(function(){
            $("#menu li:first").css({"background-color" : "#ff0"});

            $("#menu li:last").css({"background-color" : "#0ff"});

            $('.menu li:nth-child(2)').css({'background-color':'skyblue'});

        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id = "menu">
        <p>content1</p>
        <li>내용1</li>  <!--내용$  $ = 순번 -->
        <p>content2</p>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    <ul class="menu">
        <li>내용1</li>  
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
