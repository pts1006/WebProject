<!DOCTYPE html>
<html lang="en">

<!--
    jq_ajax_2.html의 복사본이다.
    이클립스 톰캣을 통한 post 방식과 get 방식을 비교하기 위해 수정을 가한다.

    post(), get() ??

        클라이언트가 서버로 요청을 보내는 방법들이다.

        get() : 동일한 요청일 시 동일한 응답이 돌아와야 한다. ( 주로 조회할 때 사용 )
             어떠한 정보를 가져와서 조회하기 위해서 사용되는 방식.
                URL에 변수(데이터)를 포함시켜 요청한다.
                데이터를 Header(헤더)에 포함하여 전송한다.
                URL에 데이터가 노출되어 보안에 취약하다.
                캐싱할 수 있다.
                서버에는 최대 240Byte까지 데이터 전달

        post() : 동일한 요청을 해도 다른 응답이 올 수 있다. ( 갱신 적용 )
            데이터를 서버로 제출하여 추가 또는 수정하기 위해서 사용하는 방식.
                URL에 변수(데이터)를 노출하지 않고 요청한다.
                데이터를 Body(바디)에 포함시킨다.
                URL에 데이터가 노출되지 않아서 기본 보안은 되어 있다.
                캐싱할 수 없다.
                서버에 전달할 수 있는 데이터 크기 제한 x
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_ajax_3.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.get('../ajax.html', function (data) {
                    // 경로 맞춰 줬음.
            //post와 get을 바꿔가며 이클립스에서 이 파일 자체를 실행해 볼 것.
                console.log(data);
                // 콘솔을 통해 결과 보여 줄 거임.
            }, 'html');
            
        });
    </script>
</head>

<body>
    <div id="show"></div>
</body>

</html>
