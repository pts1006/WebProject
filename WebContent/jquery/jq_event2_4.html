<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_event2_4.html</title>
    <style>
        #show {
            background-color: yellow;
            width: 300px;
            height: 200px;
        }

        .item {
            width: 50px;
            height: 30px;
            display: inline-block;
            background-color: aqua;
            border: 1px dotted greenyellow;
        }
    </style>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () { // 실행시킬 건데,
            $('#name').keypress(function (e) {
                // name 아이디에서 키 눌러질 때마다 이 함수에 포함되는 값을 실행시킬 거다.

                // console.log(e); // e ㅡㅡ 이벤트가 뭔지 확인.

                if (e.keyCode == 13) {

                    let inputVal = $(this).val();
                    // console.log(inputVal);   // 엔터 키가 입력됐을 때 나오는 값 확인.

                    $('#show').append($('<div />').html(inputVal).addClass('item'));
                    // item() : 컬렉션 안의 특정 인덱스에 위치한 노드를 반환합니다.
                    // html()은 선택한 요소 안의 내용을 가져오거나 다른 내용으로 바꿈. .text()와 비슷하지만 태그의 처리가 다름.

                    $(this).val('');
                    // ※ 값을 비우는 방법.   val 값에 공란을 만들어 넣는다.
                }
            });
            // 제거
            $('#eMan').bind('keydown', function (e) {
                if (e.keyCode == 13) {
                    let iWord = $(this).val();
                    // $('#show div:contains(' + iWord + ')').remove();

                    let contents = $('#show').contents();
                    // contents() : 하위 요소들을 가져오는 메소드

                    for (let i = 0; i < contents.length; i++) {
                        if (contents[i].innerHTML === iWord) {
                            contents[i].remove();
                        }
                    }

                    $(this).val('');
                }
            });

            $('#name').focus();
            // focus() : 포인트 주는 메소드.    #name 칸에 커서가 깜빡이는 걸 확인할 수 있다.
        });
    </script>
</head>

<body>
    <input type="text" name="name" id="name">
    <div id="show"></div>
    <input type="text" name="eMan" id="eMan">
</body>

</html>
