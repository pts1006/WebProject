    <script>
        for (var j = 0; j < 12; j++) {
            var today = new Date(2021, j, 1);
            var lastDay = new Date(2021, j + 1, 0);

            var nowMon = lastDay.getMonth() + 1;
            var cellCount = today.getDay();
            console.log(cellCount);

            var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];
            var tbl = '<table border = "1"><tr>';

            tbl += '<caption align = "center"><b><font-size = "5">' + nowMon + 'ì›”' + '</b></caption>';
            for (day of days) {
                tbl += '<th>' + day + '</th>';
            }
            tbl += '</tr><tr>';
            for (var i = 0; i < today.getDay(); i++) {
                tbl += '<td></td>';
            }
            for (var i = 1; i <= lastDay.getDate(); i++) {
                cellCount++;
                tbl += '<td>' + i + '</td>';
                if (cellCount % 7 == 0) {
                    tbl += '</tr><tr>';
                }
            }
            for (var i = 0; i < (6 - lastDay.getDay()); i++) {
                tbl += '<td></td>';
            }
            tbl += '</tr>';
            tbl += '</table><br>';
            
            document.write(tbl);
            
        }
    </script>
