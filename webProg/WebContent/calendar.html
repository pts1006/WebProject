<!DOCTYPE html>
<html lang="en">

<head>

    <title>calendar.html</title>
</head>

<body>
    <table border='1'>
        <tr>
            <td>1</td>

        </tr>
        <tr>
            <td>8</td>
            <td>9</td>

            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>

        <tr>

        </tr>
    </table>
    <br>
    
    <script>
        var today = new Date(2021, 3, 1);
        console.log(today.getDate());
        console.log(today.getDay());
        var lastDay = new Date(2021, 4, 0);
        console.log(lastDay.getDate());

        var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];
        var tbl = '<table border = "1"><tr>';
        for (day of days) {
            tbl += '<th>' + day + '</th>';
        }
        tbl += '</tr><tr>';
        for (var i = 0; i < today.getDay; i++) {
            tbl += '<td></td>';
        }
        for (var i = 1; i <= 35; i++) {
            if (i > 30 || i < 1) {
                tbl += '<td></td>';
            } else {
                tbl += '    <td>' + i + '</td>';
                if (i % 7 === 0) {
                    tbl += '</tr><tr>';
                }
            }
        }
        tbl += '</tr>';
        tbl += '</table>';
        document.write(tbl);
    </script>
</body>

</html>
